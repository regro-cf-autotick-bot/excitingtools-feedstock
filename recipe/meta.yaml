{% set name = "excitingtools" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/excitingtools-{{ version }}.tar.gz
  sha256: cd1f6cf62e7e4b6a9b1d1de2fd26e0d9e3e032f5082c02be536aef5be3ae3dd2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=35.0.2
    - setuptools-scm >=3.5.0
    - pip
  run:
    - python >={{ python_min }}
    - wheel >=0.35.0
    - numpy >=1.14.5
    - matplotlib-base >=2.2.0

test:
  imports:
    - excitingtools
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/exciting/excitingtools
  summary: Utilities for aiding in the construction of exciting inputs and the postprocessing exciting outputs.
  license: LGPL-3.0-only
  license_file:
    - COPYING.LESSER
    - COPYING.md

extra:
  recipe-maintainers:
    - AlexBuccheri
